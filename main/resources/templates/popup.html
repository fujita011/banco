<html>
  <head>

    <meta charset="UTF-8">

    <title>SimpleCred | Confirmar</title>

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito" rel="stylesheet">
<link rel="stylesheet" href="aquivo.css"/> 

</head>
<body>

<div>
    <img src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/77/1784149077_1a4bbcc3-8be5-4e79-ba06-d9a086e7ca75.png?cb=1552488512" style="width:100; height:85px; float: right; margin-right: 40; margin-top: 10; filter: brightness(0,4); filter: contrast(1200%);" />
<h1>Confirmar Compra</h1>
</div>

<div id="form">
  <div class="input" >

<form action="/inicial" th:object="${solicitante}" method="post">
<fieldset>
 <br>
 <table cellspacing="10" style= "margin-left: 80;
  margin-right: auto;">

  <tr>

    <h2> Obrigado</h2> <br />
   
   <div class="form">
   <td>
    <div class="label">
    <label for="nome">Nome: </label>
    </div>
   </td>
   <td align="left">
    <input type="text" name="nome" th:field="*{nome}" disabled="true">
   </td>
   </tr>

  <tr>
   <td>
    <div class="label">
    <label>CPF:</label>
    </div>
   </td>
   <td align="left">
    <input type="text" name="cpf2" size="11" maxlength="11" th:field="*{cpf}" disabled="true"/>
   </td>
  </tr>

<tr>
   <td>
    <div class="label">
    <label for="renda">Valor Solicidado: </label>
    </div>
   </td>
   <td align="left">
    <input type="number" name="renda" size="13" maxlength="13" th:field="*{valorSolicitado}" disabled="true"/> 
   </td>
  </tr>

  <tr>
   <td>
    <div class="label">
    <label for="rating">Valor à pagar: </label>
    </div>
   </td>
   <td align="left">
    <input type="number" name="rating" size="13" maxlength="13" th:field="*{valorPagar}"disabled="true"> 
   </td>
  </tr>

  <tr>
   <td>
    <div class="label">
    <label for="numeroMinimo">Quantidade de parcelas: </label>
    </div>
   </td>
   <td align="left">
    <input type="number" name="numeroMinimo" size="13" maxlength="13" th:field="*{qtdeParcelas}"disabled="true"> 
   </td>
  </tr>

    <tr>
   <td>
    <div class="label">
    <label for="numeroMaximo">Valor de cada parcela: </label>
    </div>
   </td>
   <td align="left">
    <input type="number" name="numeroMaximo" size="13" maxlength="13" th:field="*{valorParcelas}"disabled="true"> 
   </td>
  </tr>

  <tr>
   <td>
    <div class="label">
    <label for="valor">Taxa: </label>
    </div>
   </td>
   <td align="left">
    <input type="number" name="valor" size="13" maxlength="13" th:field="*{taxa}"disabled="true">  
   </td>
  </tr>





 </table>
</fieldset>


<br>

<div align="center">
<button type="button" class="btn btn-default">Confirmar</button>
<button type="button" class="btn btn-default">Cancelar</button>
</div>

<br>

</div>


</div>
<br>

<footer>
  <p><font color="white" size="4"> 2019 © Simple Cred  </p></font>
</footer>



</body>
  
</html>
