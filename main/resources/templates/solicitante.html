<html>
<head>

<meta charset="UTF-8">

<title>SimpleCred | Solicitante</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="aquivo.css" />

</head>
<body>

	<div>
		<img
			src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/77/1784149077_1a4bbcc3-8be5-4e79-ba06-d9a086e7ca75.png?cb=1552488512"
			style="width: 100; height: 85px; float: right; margin-right: 40; margin-top: 10; filter: brightness(0, 4); filter: contrast(1200%);" />
		<h1>Solicitante</h1>
	</div>

	<div id="form">

		<div class="input">

			<form action="/inicial" th:object="${solicitante}" method="post">
				<fieldset>
					<br>
					<h2>Dados Cliente | Solicitante</h2>
					<br />
					<table cellspacing="10">
						<tr>
							<td>
								<div class="label">
									<label for="nome">Nome: </label>
								</div>
							</td>
							<td align="left"><input type="text" name="nome"
								th:field="*{nome}" disabled="true"></td>
						</tr>
						<tr>
							<td>
								<div class="label">
									<label>CPF:</label>
								</div>
							</td>
							<td align="left"><input type="text" name="cpf2" size="11"
								maxlength="11" th:field="*{cpf}" disabled /></td>
						</tr>

						<tr>
							<td>
								<div class="label">
									<label for="renda">Renda: </label>
								</div>
							</td>
							<td align="left"><input type="number" name="renda" size="13"
								maxlength="13" th:field="*{renda}" disabled /></td>
						</tr>

						<tr>
							<td>
								<div class="label">
									<label for="rating">Rating: </label>
								</div>
							</td>
							<td align="left"><input type="number" name="rating"
								size="13" maxlength="13" th:field="*{rating}" disabled>
							</td>
						</tr>
					</table>
				</fieldset>
			</form>


			<form th:action="@{/salvar-solicitado}" th:object="${solicitante}"
				method="post">
				<fieldset>
					<table cellspacing="10">
						<tr>
							<td>
								<div class="label">
									<label for="valor">Valor solicitado: </label>
								</div>
							</td>
							<td align="left"><input type="number" name="valor" size="13"
								maxlength="13" th:field="*{valorDevedor}"></td>
						</tr>

						<tr>
							<td>
								<div class="label">
									<label for="totalparcelas">Parcelas min e max: </label>
								</div>
							</td>
							<td align="left"><input type="number" name="parcelas"
								size="13" maxlength="13"> </td>
						</tr>
					</table>
				</fieldset>
				<div align="center">
					<input type="hidden" th:field="*{rating}" /> 
					<input type="hidden" th:field="*{id}" /> 
					<button	class="btn btn-default"> Enviar</button>
					<button type="reset" class="btn btn-default">Limpar</button>
				</div>
			</form>

			<br>
			

		</div>

		<br>

	</div>


	<br>
	<div id="divmsg">
		<h2 align="center">Mensagem da transação</h2>
	</div>







	<footer>
		<p>
			<font color="white" size="4"> 2019 © Simple Cred </font>
		</p>

	</footer>



</body>

</html>
