<html>
<head>

<meta charset="UTF-8">

<title>SimpleCred | Confirmar</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito"
	rel="stylesheet">
<link rel="stylesheet" href="aquivo.css" />

</head>
<body>

	<div>
		<img
			src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/77/1784149077_1a4bbcc3-8be5-4e79-ba06-d9a086e7ca75.png?cb=1552488512"
			style="width: 100; height: 85px; float: right; margin-right: 40; margin-top: 10; filter: brightness(0, 4); filter: contrast(1200%);" />
		<h1>Confirmar Compra</h1>
	</div>

	<div id="form">
		<div class="input">

			<form action="/inicial" th:object="${solicitante}" method="post">
				<fieldset>
					<br>
					<h2>Obrigado</h2>
					<br>

					<table cellspacing="10"
						style="margin-left: 80; margin-right: auto;">

						<tr>
							<td>
								<div class="form">
									<div class="label">
										<label for="nome">Nome: </label>
									</div>
								</div>
							</td>
							<td align="left"><input type="text" name="nome"
								th:field="*{nome}" disabled="true"></td>
						</tr>

						<tr>
							<td>
								<div class="label">
									<label>CPF:</label>
								</div>
							</td>
							<td align="left"><input type="text" name="cpf2" size="11"
								maxlength="11" th:field="*{cpf}" disabled="true" /></td>
						</tr>

						<tr>
							<td>
								<div class="label">
									<label for="rating">Rating: </label>
								</div>
							</td>
							<td align="left"><input type="number" name="rating"
								size="13" maxlength="13" th:field="*{rating}" disabled="true"></td>
						</tr>

						<tr>
							<td>
								<div class="label">
									<label for="valor">Valor Solicidado: </label>
								</div>
							</td>
							<td align="left"><input type="number" name="valor" size="13"
								maxlength="13" th:field="${solicitante.valorDevedor}" disabled="true" /></td>
						</tr>

						<tr>
							<td>
								<div class="label">
									<label for="numeroMinimo">Quantidade de parcelas: </label>
								</div>
							</td>
							<td align="left"><input type="number" name="numeroMinimo"
								size="13" maxlength="13" th:field="*{totalParcelas}"
								disabled="true"></td>
						</tr>

						<tr>
							<td>
								<div class="label">
									<label for="numeroMaximo">Valor de cada parcela: </label>
								</div>
							</td>
							<td align="left"><input type="number" name="numeroMaximo"
								size="13" maxlength="13" th:field="*{valorParcelas}"
								disabled="true"></td>
						</tr>

						<tr>
							<td>
								<div class="label">
									<label for="valor">Taxa: </label>
								</div>
							</td>
							<td align="left"><input type="number" name="valor" size="13"
								maxlength="13" th:field="${solicitante.calculos.taxa}"
								disabled="true"></td>
						</tr>
					</table>
				</fieldset>
			</form>

			<br>

			<div align="center">
				<button type="button" class="btn btn-default">Confirmar</button>
				<button type="button" class="btn btn-default">Cancelar</button>
			</div>

			<br>
		</div>
	</div>
	<br>

	<footer>
		<p>
			<font color="white" size="4"> 2019 Â© Simple Cred </font>
		</p>
	</footer>



</body>

</html>
